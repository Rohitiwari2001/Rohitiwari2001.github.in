<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Memory Management Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Memory Management Simulator</h1>
        <label for="frames">Number of Physical Frames:</label>
        <input type="number" id="frames" min="1" required>
        
        <label for="pages">Enter Page Reference String (comma-separated):</label>
        <input type="text" id="pages" required>
        
        <label for="algorithm">Select Page Replacement Algorithm:</label>
        <select id="algorithm">
            <option value="FIFO">FIFO</option>
            <option value="LRU">LRU</option>
        </select>
        
        <button id="simulate">Simulate</button>
        
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
